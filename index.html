<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Code voorbeeld ML5</title>
</head>

<body>
    <h2>Bird spotting</h2>
    <div>
        <div>can you spot a pidgeon?</div>
        <label for="file">Upload Image to check</label>
        <input type="file" accept="image/*;capture=camera" id="file-check">
        <button id="check">Check</button>
        <br>
        <div>You found a:</div>
        <div id="result"></div>
    </div>
    <div id="upload"><img id="image" width="400" /></div>
    <div id="textOutput"></div>
</body>

</html>
